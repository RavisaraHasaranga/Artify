<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/student1/form.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">DETAILS</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Shipping address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Postal code</span>
            <input type="text" placeholder="Enter your postal code" required>
          </div>
        </div>
        <div>
            <input type="checkbox" id="age" name="age" value="18 above">
            <label for="age">I confirm that I am over 18</label>
        </div>
        <div class="button">
          <input type="submit" value="Place Order">
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
