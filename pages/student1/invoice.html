<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/student1/form.css">
  <script src="../../js/student1/invoice.js"></script>
  <link rel="icon"type="image/png" href="../../images/student1/logo.png">
  <title>Artify | Shop</title>
  
</head>
<body>
  <section class="order-receipt">
    <div class="self-parent">
      <div class="card">
          <div class="cart-parent"><i class="checkmark">âœ“</i></div>
          <h1>Thank You!<br>We've received your order</h1>
      </div>
      <div class="content"><hr>
          <div class="order-summary-receipt">
              <div class="customer-parent">
                  <table class="customer-details">
                      <tr>
                          <td class="tag-title">Customer: </td>
                          <td class="customer-data" id="name"></td>
                      </tr>
                      <tr>
                          <td class="tag-title">Address: </td>
                          <td class="customer-data" id="address"></td>
                      </tr>
                      <tr>
                          <td class="tag-title">Post Code: </td>
                          <td class="customer-data" id="postcode"></td>
                      </tr>
                  </table>
              </div><hr>
              <h3>Order Summary</h3>
              <div class="summary-container"></div>
          </div>
          <div class="footer-panel">
              <div class="grand-total-receipt">Total: </div>
              <div class="tax-amount">(Tax Exclusive)</div>
          </div>
          <div class="class-parent-redirect">Continue</div>
      </div>
  </div>

  </section>
</body>
</html>
