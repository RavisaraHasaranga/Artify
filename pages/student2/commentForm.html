    <div class="container">
        <div class="comment-container">
            <h1>Comment Form</h1>
            <form id="comment-form">
                <div class="questions">
                    <label for="rating">Q1. How satisfied were you with our website today?</label>
                    <div class="radio-flex">
                        <div>
                            <input type="radio" id="rating-0" name="rating" value="0" checked>
                            <label for="rating-0">0</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-1" name="rating" value="1">
                            <label for="rating-1">1</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-2" name="rating" value="2">
                            <label for="rating-2">2</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-3" name="rating" value="3">
                            <label for="rating-3">3</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-4" name="rating" value="4">
                            <label for="rating-4">4</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-5" name="rating" value="5">
                            <label for="rating-5">5</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-6" name="rating" value="6">
                            <label for="rating-6">6</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-7" name="rating" value="7">
                            <label for="rating-7">7</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-8" name="rating" value="8">
                            <label for="rating-8">8</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-9" name="rating" value="9">
                            <label for="rating-9">9</label>
                        </div>
                        <div>
                            <input type="radio" id="rating-10" name="rating" value="10">
                            <label for="rating-10">10</label>
                        </div>
                    </div>
                    <div class="error" id="q1Error">
                        <p>Please select a rating</p>
                    </div>
                </div>

                <div class="questions">
                    <label for="reasons">Q2. Please could you tell us your reasons for giving this rating?</label>
                    <textarea id="reasons" name="reasons" class="inputFieldTextArea"
                        placeholder="Please enter your reasons here..."></textarea>
                    <div class="error" id="q2Error">
                        <p>Please enter your reasons</p>
                    </div>
                </div>

                <div class="questions">
                    <label for="task">Q3. How did you want to complete this task today?</label>
                    <select id="task" name="task" class="inputField">
                        <option value="">Select an option</option>
                        <option value="easily">Easily</option>
                        <option value="with some difficulty">With some difficulty</option>
                        <option value="with a lot of difficulty">With a lot of difficulty</option>
                        <option value="did not complete">Did not complete</option>
                    </select>
                    <div class="error" id="q3Error">
                        <p>Please select an option</p>
                    </div>
                </div>

                <div class="questions">
                    <label for="preference">Q4. If you had to complete this task again, how would you prefer to do
                        it?</label>
                    <select id="preference" name="preference" class="inputField">
                        <option value="">Select an option</option>
                        <option value="same way">The same way</option>
                        <option value="differently">Differently</option>
                        <option value="not at all">Not at all</option>
                    </select>
                    <div class="error" id="q4Error">
                        <p>Please select an option</p>
                    </div>
                </div>

                <div class="questions">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter the Email" name="email" class="inputField">
                    <div class="error" id="emailError">
                        <p>Please enter a valid email address</p>
                    </div>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
