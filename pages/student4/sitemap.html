<!-- SiteMap -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo (Black).png">
    <title>Artify | SiteMap</title>
</head>
<body>
    <div class="sitemap">
        <svg class="Smap" viewBox="35 0 1300 900">
        <!--mainpage-->
        <a href="mainpage.html">
            <g class="link_button" id="homePage">
                        <rect height="40" width="170" x="470" y="150" class="sitelink" id="homePagerec"></rect>
                        <text x="495" y="177" class="link_txt" id="homePT">Home Page</text>
            </g>
        </a>
        
        <!--student details-->
        <a href="Student Details.html">
            <g class="link_button" id="aboutUs">
                        <rect height="40" width="170" x="70" y="270" class="sitelink" id="aboutUsrec"></rect>
                        <text x="100" y="297" class="link_txt" id="aboutUsT">About Us</text>
            </g>
        </a>
        
        <!--shop-->
        <a href="shop.html">
            <g class="link_button" id="shop">
                        <rect height="40" width="170" x="270" y="270" class="sitelink" id="shoprec"></rect>
                        <text x="315" y="297" class="link_txt" id="shopT">Shop</text>
            </g>
        </a>
        
        <!--quiz-->
        <a href="quiz.html">
            <g class="link_button" id="quiz">
                        <rect height="40" width="170" x="470" y="270" class="sitelink" id="quizrec"></rect>
                        <text x="520" y="297" class="link_txt" id="quizT">Quiz</text>
            </g>
        </a>
        
        <!--comments-->
        <a href="sitemap.html">
            <g class="link_button" id="sitemap">
                        <rect height="40" width="170" x="670" y="270" class="sitelink" id="sitemaprec"></rect>
                        <text x="700" y="297" class="link_txt" id="newsT">Feedback</text>
            </g>
        </a>
    
        <!--thumbnail-->
        <a href="thumbnail.html">
            <g class="link_button" id="Clubs">
                        <rect height="40" width="170" x="870" y="270" class="sitelink" id=""></rect>
                        <text x="905" y="297" class="link_txt" id="ClubsT">Clubs</text>
            </g>
        </a>
        
        <!--feedbackForm-->
        <a href="feedbackForm.html">
            <g class="link_button" id="contactus">
                        <rect height="40" width="170" x="1070" y="270" class="sitelink" id="contactusrec"></rect>
                        <text x="1080" y="297" class="link_txt" id="contactusT">Contact Us</text>
            </g>
        </a>	
            <line x1="550" y1="190" x2="550" y2="270" class="sitemap-line"></line> <!-- Homepage -> Weekly Quiz -->
            <line x1="550" y1="220" x2="1150" y2="220" class="sitemap-line"></line> <!-- Main Horizontal Line from Quiz to Contact Us -->
            <line x1="550" y1="220" x2="150" y2="220" class="sitemap-line"></line> <!-- Main Horizontal Line from Main Quiz to About Us -->
    
            <line x1="150" y1="218" x2="150" y2="270" class="sitemap-line"></line> <!-- About Us Vertical Line -->
            <line x1="750" y1="218" x2="750" y2="270" class="sitemap-line"></line> <!-- News Vertical Line -->
            <line x1="950" y1="218" x2="950" y2="270" class="sitemap-line"></line> <!-- Tickets Vertical Line -->
            <line x1="350" y1="218" x2="350" y2="270" class="sitemap-line"></line> <!-- Shop Items -> Tickets -->
            <line x1="1150" y1="218" x2="1150" y2="270" class="sitemap-line"></line> <!-- Contact Us Vertical Line -->
          
    
    </svg>
    <br>
    <br>
    <br>
</body>
</html>
